<html>
  <head>
    {% if dev %}
      {% style "css/site.css" %}
      {% style "css/dev.css" %}
    {% else %}
      {% style "css/site.min.css" %}
    {% endif %}
  </head>
  <body>
    <div id="app"></div>
    {% if dev %}
      <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.12.1/react.js"></script>
    {% else %}
      <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.12.1/react.min.js"></script>
    {% endif %}
    {% script "js/app.js" %}
  </body>
</html>
